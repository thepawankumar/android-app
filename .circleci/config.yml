---
version: 2.1
orbs:
  android: circleci/android@1.0.3
jobs:
  build-and-test:
    executor:
      name: android/android-machine
    steps:
      - checkout
      - android/run-tests:
          test-command: chmod +x ./gradlew lint testDebug --continue
      - android/start-emulator-and-run-tests:
          test-command: chmod +x ./gradlew connectedDebugAndroidTest
          system-image: system-images;android-25;google_apis;x86
          
      - run:
          name: Assemble release build
          command: |
            chmod +x ./gradlew assemblyrelease
workflows:
  sample:
    jobs:
      - build-and-test
